<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Website para criação de testes.">
	<meta name="author" content="Murillo Cardoso, Márcio de Godoi e Mateus Soares">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<!--CSS Personalizado-->
	<link rel="stylesheet" href="../css/style.css">
	<!--JS-->
	<script src="../../../index.js"></script>
	<!--Bootstrap 5-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-cinzaclaro">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url('https://wallpaperaccess.com/full/3046483.jpg')"></div>
						<div class="login-wrap p-4 p-md-5 bg-cinza">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4 text-branco">Login</h3>
								</div>
							</div>
							<form action="/loginUsuario"  method="get" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">E-mail</label>
									<input type="email" class="form-control" placeholder="Insira o e-mail" name="emailUser" id="exampleInputEmail1" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Senha</label>
									<input type="password" class="form-control" placeholder="Insira a senha" name="passwordUser" id="exampleInputPassword1" required>
								</div>
								<div class="form-group mb-3">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Entrar</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  										<label class="form-check-label text-branco" for="flexCheckChecked">Lembrar-me</label>
									</div>
									<div class="w-50 text-md-end text-sm-end">
										<a href="#" class="text-white">Esqueceu a senha?</a>
									</div>
								</div>
							</form>
								<p class="text-start mt-3 text-branco">Não possui acesso?
									<a data-toggle="tab" href="/sign">Cadastre-se</a>
								</p>
						</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>
	
	<!--Scripts-->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
