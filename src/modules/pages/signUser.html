    <meta charset="UTF-8">

    <!--CSS Personalizado-->
	<link rel="stylesheet" href="../css/style.css">
	<!--JS-->

	<!--Bootstrap 5-->

<body class="bg-cinzaclaro">
  <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
					<div class="img" style="background-image: url('https://wallpaperaccess.com/full/3046483.jpg')"></div>
					<div class="login-wrap p-4 p-md-5 bg-cinza">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4 text-branco">Registrar-se</h3>
								</div>
							</div>
							<form action="/CadastrarUsuario"  method="get" class="signin-form">
                <div class="form-group mb-3">
									<label class="label" for="name">Nome de Usuário</label>
									<input type="text" class="form-control" placeholder="Insira o usuário" name="NameUser" id="exampleInputUser" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">E-mail</label>
									<input type="email" class="form-control" placeholder="Insira o e-mail" name="emailUser" id="exampleInputEmail1" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Senha</label>
									<input type="password" class="form-control" placeholder="Insira a senha" name="passwordUser" id="exampleInputPassword1" required>
								</div>
                <div class="form-group mb-3">
									<label class="label" for="password">Confirmação de Senha</label>
									<input type="password" class="form-control" placeholder="Insira a novamente a senha" name="confirmPasswordUser" id="confirmPassword" required>
								</div>
								<div class="form-group mb-3">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Cadastrar</button>
								</div>
							</form>
						</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>
